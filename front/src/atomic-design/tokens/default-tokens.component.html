@let size = 25;
@let myPlayer = player();
@if (myPlayer) {
  <div class="flex flex-wrap" [title]="title()">
    @for (token of tokens().slice(0, 5)  ; track $index) {
      <ins-token [size]="size" [color]="type() === 'SHARD' ? '#000' : token.owner?.color" [type]="token.type"/>
    }
    @if (tokens().length > 5) {
      <span class="ps-1">+</span>
      <span class="self-end">{{tokens().length - 5}}</span>
    }

  </div>
}
